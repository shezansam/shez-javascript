<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own

    let a = 10;
    console.log(a);

    let b = 2;
    console.log(b);

    let c = a + b;
    console.log(c);

    let d = a - b;
    console.log(d);

    let e = a / b;
    console.log(e);

    // Working with strings

    console.log("Working with strings:");

    let firstName = "Shezan"; // I have no middle name
    let lastName = "Samanani";
    let name = firstName + " " + lastName;
    console.log(name);

    // Strings on my own

    let greeting = "My name is" + " " + name;
    console.log(greeting);

    // Working with functions

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(2);
    console.log(try02);

    let try03 = makeSquare(4);
    console.log(try03);

    // Bonus Math Object square function 
    function makeSquare(theNumb) {
      let squared = Math.pow(theNumb, 2);
      return squared;
    }

    let try04 = makeSquare(5);
    console.log(try04);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    let name01 = makeName("Robert", "\"Beto\"", "O'Rourke");
    console.log(name01);

    let name02 = makeName("Beyonce", "Giselle", "Knowles")
    console.log(name02);

    let name03 = makeName("Lionel", "Andres", "Messi");
    console.log(name03);

    // A log to show in the console
    console.log("Making a better name function:")

    // A better name function to fix middle initials using if
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Lyndon", "B", "Johnson"));

    // Using else and if else

    console.log("scoreCompare function");

    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie"
      } else {
        return "Away team wins :("
      }
    }

    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));

  </script>
</body>
</html>
